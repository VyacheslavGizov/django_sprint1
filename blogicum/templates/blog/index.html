{% extends "base.html" %}

{% block title %}
  Лента записей
{% endblock title %}

{% block content %}
  <div class="container py-5">
    <h1>Лента записей</h1>                        
    {% for post in posts reversed %} 
      <hr>
      <article>
        {% include "blog/includes/article.html" %}
        <a href="{% url 'blog:post_detail' post.id %}">Читать полный текст</a>
      </article>
    {% empty %}
      <p>
        На странице пока нет записей.
      </p>
    {% endfor %}       
  </div>
{% endblock content %}
